<body>
    <div class="landing-page">
        <header>
            <div class="container">
                <a href="#" class="logo">Nursen <b>Website</b></a>
                <ul class="links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="project.html">Projects</a></li>
                    <li><a href="contact.html">Contacts</a></li>
                </ul>
            </div>
        </header>

        <div class="container-c">
            <form class="form-container">
                <div class="headline"><span>Contact me</span></div>
                <div class="form-line success">
                    <input type="text" class="form-input" value="Nursen Okenov">
                    <label class="top">Name</label>
                    <div class="check-label"></div>
                </div>
                <div class="form-line">
                    <input type="text" class="form-input" required>
                    <label>Your email *</label>
                    <div class="error-label">Field is required!</div>
                    <div class="check-label"></div>
                </div>
                <div class="form-line">
                    <input type="text" class="form-input">
                    <label>Subject</label>
                    <div class="check-label"></div>
                </div>
                <div class="form-line">
                    <textarea class="form-input" required></textarea>
                    <label>Message</label>
                    <div class="check-label"></div>
                    <div class="error-label">Field is required!</div>
                </div>

                <input type="button" class="form-button" value="Submit">
            </form>
        </div>

        <footer class="footer">
            <div class="waves">
                <div class="wave" id="wave1"></div>
                <div class="wave" id="wave2"></div>
                <div class="wave" id="wave3"></div>
                <div class="wave" id="wave4"></div>
            </div>
            <ul class="social-icon">
                <li class="social-icon__item"><a class="social-icon__link"
                        href="https://www.facebook.com/?locale=ru_RU">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a></li>

                        href="https://www.linkedin.com/feed/?trk=onboarding-landing  ">

                    </a></li>
                <li class="social-icon__item"><a class="social-icon__link" href="https://www.instagram.com/">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a></li>
            </ul>
            <ul class="menu">
                <li class="menu__item"><a class="menu__link" href="index.html">Home</a></li>
                <li class="menu__item"><a class="menu__link" href="project.html">Projects</a></li>
